<!DOCTYPE html>
<html lang="en">
      <head>
         <title>Google Homepage</title>
         <link rel="stylesheet" href="./Style/style.css">
         <link rel="stylesheet" href="./Style/icon.css">
      </head>
      <body>
         <div class="firstHeader">
            <div class="header">
               <a href="#" class="gmail">Gmail</a>
               <a href="#" class="images">Images</a>
               <a class="apps"><span class="material-symbols-outlined">apps</span></a>
               <img class="gImg" src="./Assets/flower.jpg" alt="gmail">
            </div>
            <div class="googleLogo">
               <img class="logo" src="./Assets/google-logo.png" alt="googlelogo">
            </div>
            <form class="searchBox">
               <img class="searchIcon" src="./Assets/search.png" alt="googleImage">
               <input type="search" class="searchCont" placeholder="Search Google or type a URL">
               <img  class="googleMic" src="./Assets/mic.png" alt="Voice Mic">
               <img class="googleCamera" src="./Assets/lens.png" alt="Camera">
            </form>
            <div class="belowIcons">
               <div class="imgTxt">
                  <img class="youtube" src="./Assets/youtube.png" alt="image">
                  <p class="youtubeLogo">YouTube</p>
               </div>
               <div class="imgTxt">
                  <img class="gmail" src="./Assets/gmail.png" alt="image">
                  <p class="gmailLogo">Gmail</p>
               </div>
               <div class="imgTxt">
                  <img class="calendar" src="./Assets/calendar.png" alt="image">
                  <p class="calendarLogo">Calendar</p>
               </div>
               <div class="imgTxt">
                  <img class="drive" src="./Assets/drive.png" alt="image">
                  <p class="driveLogo">Drive</p>
               </div>
               <div class="imgTxt">
                  <img class="meet" src="./Assets/meet.png" alt="image">
                  <p class="driveLogo">Meet</p>
               </div>
               <div class="imgTxt">
                  <img class="meet" src="./Assets/github.png" alt="image">
                  <p class="driveLogo">Github</p>
               </div>
               <div class="imgTxt">
                  <img class="font" src="./Assets/fonts.png" alt="image">
                  <p class="driveLogo">Fonts App </p>
               </div>
               <div class="imgTxt">
                  <span class="material-symbols-outlined plus">add</span>
                  <p class="addTxt">Add Shortcut</p>
               </div>
            </div>
            <div class="customizeBox">
               <span class="material-symbols-outlined pencil">edit</span>
               <input type="text" class="customizeChrome" value="Customize Chrome">
            </div>
	    <!--for committing-->
         </div>
      </body>
   </html>
